<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="row flex-items-xs-between flex-items-xs-top" style="padding-left: 15px; padding-right: 15px;">
      <h2 class="header-title">已删除 Ingress 模版列表</h2>
    </div>
    <clr-datagrid (clrDgRefresh)="refresh($event)">
      <clr-dg-column [clrDgField]="'id'" style="width: 160px;">
        <ng-container *clrDgHideableColumn="{hidden: false}">
          ID
        </ng-container>
      </clr-dg-column>
      <clr-dg-column [clrDgField]="'name'">
        <ng-container *clrDgHideableColumn="{hidden: false}">
          名称
        </ng-container>
      </clr-dg-column>
      <clr-dg-column [clrDgField]="'description'">
        <ng-container *clrDgHideableColumn="{hidden: false}">
          {{'TITLE.DESCRIPTION' | translate}}
        </ng-container>
      </clr-dg-column>
      <clr-dg-column [clrDgField]="'user'">
        <ng-container *clrDgHideableColumn="{hidden: false}">
          创建者
        </ng-container>
      </clr-dg-column>
      <clr-dg-column [clrDgSortBy]="'createTime'">
        <ng-container *clrDgHideableColumn="{hidden: false}">
          创建时间
        </ng-container>
      </clr-dg-column>
      <clr-dg-row *ngFor="let ingressTpl of ingressTpls" [clrDgItem]="ingressTpl">
        <clr-dg-action-overflow>
          <button class="action-item" (click)="tplDetail(ingressTpl)" >{{'BUTTON.TMP_DETAIL' | translate}}</button>
          <button class="action-item" (click)="recoverIngressTpl(ingressTpl)" >{{'BUTTON.RESTORE' | translate}}</button>
          <button class="action-item" (click)="deleteIngressTpl(ingressTpl)">{{'BUTTON.DELETE_PERMANENTLY' | translate}}</button>
        </clr-dg-action-overflow>
        <clr-dg-cell>{{ingressTpl.id}}</clr-dg-cell>
        <clr-dg-cell class="copy">{{ingressTpl.name}}</clr-dg-cell>
        <clr-dg-cell>{{ingressTpl.description}}</clr-dg-cell>
        <clr-dg-cell>{{ingressTpl.user}}</clr-dg-cell>
        <clr-dg-cell>{{ingressTpl.createTime | date:'yyyy-MM-dd HH:mm'}}</clr-dg-cell>
      </clr-dg-row>

      <wayne-paginate
        [(currentPage)]="currentPage"
        [total]="pageState.page.totalCount"
        [pageSizes]="[10, 20, 50]"
        (sizeChange)="pageSizeChange($event)"
      >
      </wayne-paginate>
    </clr-datagrid>
  </div>
</div>
